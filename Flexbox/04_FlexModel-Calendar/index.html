<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <div class="item wide">Workweek</div>
            <div class="item">1 Monday</div class="item">
            <div class="item">2 Thuesday</div>
            <div class="item">3 Wednesday</div>
            <div class="item">4 Thursday</div>
            <div class="item">5 Friday</div>
            <div class="item wide">Weekend</div>
            <div class="item">6 Saturday</div>
            <div class="item">7 Sunday</div>
        </section>
        <section class="notes">
            <div class="item">
                REMINDERS
            </div class="item">
            <div class="item">
                SPECIAL DATES
            </div>
        </section>
    </div>
</body>

</html>
