<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="image">
                <h3 class="logo">SoftUni</h3>

                <div class="titles">
                    <h1>Welcome to SoftUni</h1>
                    <h2>Are you ready to become a dev?</h2>
                </div>

                <div class="icons">
                    <i class="fas fa-globe-americas"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>


            <form action="submit" class="form">
                <div class="row">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="antoniyaat">
                </div>
                <div class="row">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" placeholder="a.atanasova@softuni.bg">
                </div>
                <div class="row">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" placeholder="********">
                </div>
                <div class="row">
                    <label for="password-2">REPEAT PASSWORD</label>
                    <input type="text" id="password-2" placeholder="********">
                </div>


                <div class="row">
                    <button class="btn">REGISTER</button>
                    <a href="#">I am already a ninja</a>
                </div>
            </form>

        </div>
    </main>
</body>

</html>
